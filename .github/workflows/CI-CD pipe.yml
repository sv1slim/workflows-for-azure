name: Publish to Azure 

on: 
  workflow_dispatch: # run action manually on deamand
  push:
    branches:
    - main
jobs:
  Restore-Build-Publish:
    runs-on: ubuntu-latest
    steps:
      # checkout the repo
      - name: Checkout GitHub Action
        uses: actions/checkout@main

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ./WebAppASP.NET/WebAppASP.NET.sln

      - name: Build
        run: dotnet build ./WebAppASP.NET/WebAppASP.NET.sln --configuration Release --no-restore
      
      - name: Publish
        run: dotnet publish ./WebAppASP.NET/WebAppASP.NET.sln --configuration Release --no-build

